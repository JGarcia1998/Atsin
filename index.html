<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="main-container__items">
          <h1 class="main-container__heading">Latest News</h1>
          <p class="main-container__hook">
            Exploring the unknown requires tolerating uncertainty.
          </p>
        </div>

        <div class="main-container__checkbox-label-container">
          <input
            id="main-checkbox-1"
            type="radio"
            class="main-container__checkbox"
            name="main"
            value="first"
            checked
          />
          <label for="main-checkbox-1" class="main-container__checkbox-label"
            >&nbsp;</label
          >
          <input
            id="main-checkbox-2"
            type="radio"
            class="main-container__checkbox"
            name="main"
            value="second"
          />
          <label for="main-checkbox-2" class="main-container__checkbox-label"
            >&nbsp;</label
          >
          <input
            id="main-checkbox-3"
            type="radio"
            class="main-container__checkbox"
            name="main"
            value="third"
          />
          <label for="main-checkbox-3" class="main-container__checkbox-label"
            >&nbsp;</label
          >
        </div>
      </div>

      <div class="h3-heading">
        The <span class="heading-span">careful balance</span> of the design is
        the motion
      </div>
    </main>

    <div class="sidebar">
      <input
        id="sidebar-input"
        type="checkbox"
        class="sidebar__input"
        checked
      />
      <label for="sidebar-input" class="sidebar__label"></label>
      <div class="sidebar__container">
        <a href="#" class="sidebar__link">Reservations</a>
        <a href="#" class="sidebar__link">Vacations</a>

        <a href="#" class="sidebar__link">Locations</a>
        <a href="#" class="sidebar__link">News</a>
        <a href="#" class="sidebar__link">Travel</a>
        <a href="#" class="sidebar__link">Explore</a>
      </div>
    </div>

    <footer></footer>
    <script src="js/app.js"></script>
  </body>
</html>
